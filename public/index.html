<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Chat!</title>
    <link rel="icon" type="image/png" href="images/chatsvg.png">
    <link href="https://fonts.googleapis.com/css?family=Courgette|Gloria+Hallelujah|Merienda" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <!-- <script src="main.js"></script> -->
</head>

<body>

    <h1>Chat App!</h1>
    <div id='show-rooms'>Show all rooms</div>
    <div id='room-list'>
        <span id='drop-title'>Room List:</span>
        <br>
        <span id='the-rooms'></span>
    </div>
    <div id='wrapper'>
        <h2 id='room-name'>Room name: general</h2>
        <button id='showRoomMessages'>Get all messages</button> <button onclick='startAutoRefresh()'>Start Auto Refresh</button> <button onclick='endAutoRefresh()'>End Auto Refresh</button>
        <br>
        <input type='text' id='author-name-search' placeholder="Author Name" />
        <button id='author-search-button'>Get messages by author name</button>
        <br>
        <input type='text' id='body-search' placeholder="Text to search" />
        <button id='body-search-button'>Find messages with text</button>
        <br>
        <input type='text' id='time-search' placeholder="MM/DD/YYYY HH:MM" />
        <button id='time-search-button'>Find messages since</button>
        <br>
        <br>
        <label for='room-name-input'>Enter name of room to join:
            <br>
            <span id='room-require'>[Must be only lowercase letters.]</span>
        </label>
        <br>
        <input type='text' id='room-name-input' placeholder="Room Name" />
        <button id='submit-room' onclick='submitRoom()'>Submit room</button>
        <br>
        <br>
        <div id='form-input'>
            <form id='chat-form' action='chat' method='POST'>
                <label for='messageAuthor'>Enter your name:</label>
                <br>
                <input autocomplete="off" id='messageAuthor' type='text' author='author' placeholder="Name" />
                <br>
                <label for='messageBody'>Enter message:</label>
                <br>
                <input autocomplete="off" id='messageBody' type='text' author='body' placeholder="Message" />
                <input id='submit-button' type='submit'>
            </form>
        </div>
    </div>
    <div>
        <h2 id='room-messages-title'>Room messages:</h2>
        <div id='chat-log'></div>
        <div id='invalid-alert'>Room ID must be only lowercase letters.
            <br>
            <button onclick='closeAlert()' id='close-alert'>Close Alert</button>
        </div>
    </div>

    <script>

        let chatForm = document.getElementById('chat-form')
        let chatLog = document.getElementById('chat-log')
        let showMessageButton = document.getElementById('showRoomMessages')
        let authorSearchButton = document.getElementById('author-search-button')
        let bodySearchButton = document.getElementById('body-search-button')
        let messagesSinceButton = document.getElementById('time-search-button')
        let roomInput = 'general'
        let body = document.querySelector('body')
        let roomList = document.getElementById('room-list')
        let theRooms = document.getElementById('the-rooms')
        let intervalId

        populateRoomList()
        // setInterval(() => {showAllMessages()}, 10000)

        function startAutoRefresh() {
            intervalId = setInterval(() => {showAllMessages()}, 10000)
        }

        function endAutoRefresh() {
            clearInterval(intervalId)
        }

        function showAllMessages() {
            console.log("show all function")
            if (roomInput === '') {
                chatPath = '/chat'
            } else {
                chatPath = '/chat' + "/" + roomInput
            }
            // console.log(chatPath)

            function flattenDeep(arr1) {
                return arr1.reduce((acc, val) => Array.isArray(val) ? acc.concat(flattenDeep(val)) : acc.concat(val), []);
            }

            fetch(chatPath, {
                method: 'GET',

            }).then(response => response.json())
                .then(messages => {
                    allMessagesArray = messages.map((message) => {
                        // console.log(message);
                        if (message.body) {
                            return "<div class='message-class'><u>By:</u> " + message.author + " <u>At:</u> " + new Date(message.when) + " <u>Room:</u> " + message.room + "<br><u>Body:</u> " + message.body + "</div>";
                        } else if (message.length > 0) {
                            messageArray = []
                            if (message.length > 1) {
                                for (let theMessage of message) {
                                    theMessage = "<div class='message-class'><u>By:</u> " + theMessage.author + " <u>At:</u> " + new Date(theMessage.when) + " <u>Room:</u> " + theMessage.room + "<br><u>Body:</u> " + theMessage.body + "</div>";
                                    messageArray.push(theMessage)
                                }
                            } else {
                                theMessage = "<div class='message-class'><u>By:</u> " + message[0].author + " <u>At:</u> " + new Date(message[0].when) + " <u>Room:</u> " + message[0].room + "<br><u>Body:</u> " + message[0].body + "</div>";
                                messageArray.push(theMessage)
                            }
                            return messageArray

                        }
                    })
                    allMessagesArray = allMessagesArray.filter(function (element) {
                        return element !== undefined;
                    });
                    chatLog.innerHTML = flattenDeep(allMessagesArray).reverse().join('')
                })
        }

        function closeAlert() {
            let alert = document.getElementById('invalid-alert')
            alert.style = 'display: none;'
        }

        function populateRoomList() {
            // theRooms.innerHTML = ''
            console.log("called populate list")
            fetch('/rooms', {
                method: 'GET'
            }).then(response => response.json())
                .then(rooms => {
                    if (rooms.length > 1) {
                        let roomList = []
                        for (let room of rooms) {
                            room = `<a onclick='submitRoom("${room}")'><div class='class-room-list'>` + room + "</div></a>"
                            roomList.push(room)
                        }
                        theRooms.innerHTML = ''
                        theRooms.innerHTML += roomList.join('');

                    } else if (rooms.length != 0) { // if theres only 1 room name
                        rooms[0] = `<a onclick='submitRoom("${rooms[0]}")'><div class='class-room-list'>` + rooms[0] + "</div></a>"
                        theRooms.innerHTML = ''
                        theRooms.innerHTML += rooms.join('');
                    } else {
                    }
                })
        }

        function submitRoom(roomName) {
            roomInput = document.getElementById('room-name-input').value
            if (roomName) {
                roomInput = roomName
            }
            if (roomInput.includes(' ')) {
                roomInput = roomInput.split(' ').join('')
            }
            console.log(roomInput)
            if (roomInput != '') {
                let regex = /^[a-z]+$/
                if (regex.test(roomInput)) {
                    document.getElementById('room-name').textContent = 'Room name: ' + roomInput

                    fetch(`/postRoom/${roomInput}`, {
                        method: 'POST'
                    }).then(response => response.json())
                        .then(messages => {
                            chatLog.innerHTML += messages.map(message => "<div class='message-class'><u>By:</u> " + message.author + " <u>At:</u> " + new Date(message.when) + " <u>Room:</u> " + message.room + "<br><u>Body:</u> " + message.body + "</div>").reverse().join('')
                        })
                    populateRoomList()

                } else {
                    let alert = document.getElementById('invalid-alert')
                    alert.style = "display: inline-block;"
                    roomInput = 'general'
                }
            }
            document.getElementById('room-name-input').value = ''
            chatLog.innerHTML = ''
            if (roomInput === '') {
                document.getElementById('room-name').textContent = 'Room name: all'
                body.style = 'background-color: lightblue; color: white; background-image: url("images/lightsBackground.jpg"); background-position: center; background-size: 100%; background-repeat: no-repeat;'
            } else if (roomInput === 'dogs') {
                body.style = 'background-color: black; color: white; background-image: url("images/dallasField.jpg"); background-size: 100%; background-position: center; background-repeat:no-repeat;'
            } else if (roomInput === 'groot') {
                body.style = 'background-color: green; background-image: url("images/grootExplosion.jpg"), url("images/happyGroot.jpg"); background-position: bottom right, top right; background-size: 600px, 600px; background-repeat:no-repeat;'
            } else if (roomInput === 'general') {
                body.style = 'background-color: gray; color: white; background-image: url("images/webBackground.jpg"); background-position: bottom left; background-repeat: no-repeat;'
            } else {
                body.style = 'background-color: gray; color: white;'
                chatLog.style = 'background-color: rgba(0, 0, 0, 0.5);'
            }
            document.getElementById('messageBody').value = ''

        }
        chatForm.addEventListener('submit', (event) => {
            let inputElement = chatForm.querySelector('input[author=body]')
            let authorElement = chatForm.querySelector('input[author=author]')
            let author = authorElement.value
            let message = inputElement.value;
            let params = new URLSearchParams();
            params.append('author', author);
            params.append('body', message);
            document.getElementById('messageBody').value = ''

            if (roomInput === '' || roomInput === 'general') {
                chatPath = '/chat'
            } else {
                chatPath = '/chat' + "/" + roomInput
            }

            fetch(chatPath, {
                method: 'POST',
                body: params,
                author: params
            }).then(response => response.json())
                .then(messages => {
                    // console.log(messages)
                    chatLog.innerHTML = messages.map(message => "<div class='message-class'><u>By:</u> " + message.author + " <u>At:</u> " + new Date(message.when) + " <u>Room:</u> " + message.room + "<br><u>Body:</u> " + message.body + "</div>").reverse().join('')
                    populateRoomList()
                })
            event.preventDefault();
        })

        showMessageButton.addEventListener('click', (event) => {
            console.log('show all messages!')
            document.getElementById('messageBody').value = ''
            if (roomInput === '') {
                chatPath = '/chat'
            } else {

            }
            // console.log(chatPath)

            function flattenDeep(arr1) {

            }

            fetch(chatPath, {

                        } else if (message.length > 0) {

                                    messageArray.push(theMessage)
                                }
                            } else {
                                theMessage = "<div class='message-class'><u>By:</u> " + message[0].author + " <u>At:</u> " + new Date(message[0].when) + " <u>Room:</u> " + message[0].room + "<br><u>Body:</u> " + message[0].body + "</div>";
                                messageArray.push(theMessage)
                            }
                            return messageArray

                        }
                    })
                    allMessagesArray = allMessagesArray.filter(function (element) {
                        return element !== undefined;
                    });
                    chatLog.innerHTML = flattenDeep(allMessagesArray).reverse().join('')
                })

        })

        authorSearchButton.addEventListener('click', (event) => {
            console.log('show messages with author!')
            let authorValue = document.getElementById("author-name-search").value
            // document.getElementById('author-name-search').value = ''
            if (roomInput === '') {
                chatPath = '/chat'
            } else {

            }
            if (authorValue) {

                // console.log(chatPath)

                    return arr1.reduce((acc, val) => Array.isArray(val) ? acc.concat(flattenDeep(val)) : acc.concat(val), []);
                }

                fetch(chatPath, {

                }).then(response => response.json())
                    .then(messages => {
                        allMessagesArray = messages.map((message) => {
                            // console.log(message);
                            if (message.body) {
                                return "<div class='message-class'><u>By:</u> " + message.author + " <u>At:</u> " + new Date(message.when) + " <u>Room:</u> " + message.room + "<br><u>Body:</u> " + message.body + "</div>";
                            } else if (message.length > 0) {
                                messageArray = []
                                if (message.length > 1) {
                                    for (let theMessage of message) {
                                        theMessage = "<div class='message-class'><u>By:</u> " + theMessage.author + " <u>At:</u> " + new Date(theMessage.when) + " <u>Room:</u> " + theMessage.room + "<br><u>Body:</u> " + theMessage.body + "</div>";
                                        messageArray.push(theMessage)
                                    }
                                } else {
                                    theMessage = "<div class='message-class'><u>By:</u> " + message[0].author + " <u>At:</u> " + new Date(message[0].when) + " <u>Room:</u> " + message[0].room + "<br><u>Body:</u> " + message[0].body + "</div>";
                                    messageArray.push(theMessage)
                                }
                                return messageArray

                            }
                        })
                        allMessagesArray = allMessagesArray.filter(function (element) {
                            return element !== undefined;
                        });
                        chatLog.innerHTML = flattenDeep(allMessagesArray).reverse().join('')
                    })
            }

        })

        bodySearchButton.addEventListener('click', (event) => {
            console.log('show messages including text!')
            let bodyValue = document.getElementById("body-search").value
            // document.getElementById('messageBody').value = ''
            if (roomInput === '') {
                chatPath = '/chat'
            } else {
                chatPath = '/chat' + "/" + roomInput
            }
            if (bodyValue) {
                chatPath = chatPath + "?body=" + bodyValue
                console.log(chatPath)

                function flattenDeep(arr1) {
                    return arr1.reduce((acc, val) => Array.isArray(val) ? acc.concat(flattenDeep(val)) : acc.concat(val), []);
                }

                fetch(chatPath, {
                    method: 'GET',

                }).then(response => response.json())
                    .then(messages => {
                        allMessagesArray = messages.map((message) => {
                            console.log(message);
                            if (message.body) {
                                return "<div class='message-class'><u>By:</u> " + message.author + " <u>At:</u> " + new Date(message.when) + " <u>Room:</u> " + message.room + "<br><u>Body:</u> " + message.body + "</div>";
                            } else if (message.length > 0) {
                                messageArray = []
                                if (message.length > 1) {
                                    for (let theMessage of message) {
                                        theMessage = "<div class='message-class'><u>By:</u> " + theMessage.author + " <u>At:</u> " + new Date(theMessage.when) + " <u>Room:</u> " + theMessage.room + "<br><u>Body:</u> " + theMessage.body + "</div>";
                                        messageArray.push(theMessage)
                                    }
                                } else {
                                    theMessage = "<div class='message-class'><u>By:</u> " + message[0].author + " <u>At:</u> " + new Date(message[0].when) + " <u>Room:</u> " + message[0].room + "<br><u>Body:</u> " + message[0].body + "</div>";
                                    messageArray.push(theMessage)
                                }
                                return messageArray

                            }
                        })
                        allMessagesArray = allMessagesArray.filter(function (element) {
                            return element !== undefined;
                        });
                        chatLog.innerHTML = flattenDeep(allMessagesArray).reverse().join('')
                    })
            }

        })

        messagesSinceButton.addEventListener('click', (event) => {
            console.log('show messages since!')
            let messagesSinceValue = new Date(document.getElementById("time-search").value).toISOString()
            // document.getElementById('messageBody').value = ''
            if (roomInput === '') {
                chatPath = '/chat'
            } else {
                chatPath = '/chat' + "/" + roomInput
            }
            if (messagesSinceValue) {
                chatPath = chatPath + "?since=" + messagesSinceValue
                // console.log(chatPath)

                function flattenDeep(arr1) {
                    return arr1.reduce((acc, val) => Array.isArray(val) ? acc.concat(flattenDeep(val)) : acc.concat(val), []);
                }

                fetch(chatPath, {
                    method: 'GET',

                }).then(response => response.json())
                    .then(messages => {
                        allMessagesArray = messages.map((message) => {
                            // console.log(message);
                            if (message.body) {
                                return "<div class='message-class'><u>By:</u> " + message.author + " <u>At:</u> " + new Date(message.when) + " <u>Room:</u> " + message.room + "<br><u>Body:</u> " + message.body + "</div>";
                            } else if (message.length > 0) {
                                messageArray = []
                                if (message.length > 1) {
                                    for (let theMessage of message) {
                                        theMessage = "<div class='message-class'><u>By:</u> " + theMessage.author + " <u>At:</u> " + new Date(theMessage.when) + " <u>Room:</u> " + theMessage.room + "<br><u>Body:</u> " + theMessage.body + "</div>";
                                        messageArray.push(theMessage)
                                    }
                                } else {
                                    theMessage = "<div class='message-class'><u>By:</u> " + message[0].author + " <u>At:</u> " + new Date(message[0].when) + " <u>Room:</u> " + message[0].room + "<br><u>Body:</u> " + message[0].body + "</div>";
                                    messageArray.push(theMessage)
                                }
                                return messageArray

                            }
                        })
                        allMessagesArray = allMessagesArray.filter(function (element) {
                            return element !== undefined;
                        });
                        chatLog.innerHTML = flattenDeep(allMessagesArray).reverse().join('')
                    })
            }
        })

    </script>
</body>

</html>
