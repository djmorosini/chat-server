<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Chat!</title>
    <link href="https://fonts.googleapis.com/css?family=Courgette|Gloria+Hallelujah|Merienda" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <!-- <script src="main.js"></script> -->
</head>

<body>
    <h1>Chat App!</h1>
    <h2 id='room-name'>Room name: all</h2>
    <button id='showRoomMessages'>Get messages</button>
    <br>
    <br>
    <label for='room-dropdown'>Enter name of room to join:</label>
    <br>
    <input type='text' id='room-dropdown'></input>
    <button id='submit-room' onclick='submitRoom()'>Submit room</button>
    <br>
    <br>
    <label for='messageBody'>Enter message:</label>
    <div id='form-input'>
        <form id='chat-form' action='chat' method='POST'>
            <input id='messageBody' type='text' author='body'>
            <input type='submit'>
        </form>
    </div>
    <div><h3>Room messages:</h3>
        <div id='chat-log'></div>
    </div>
    <script>
        let chatForm = document.getElementById('chat-form')
        let chatLog = document.getElementById('chat-log')
        let showMessageButton = document.getElementById('showRoomMessages')
        let roomDropdown = document.getElementById('room-dropdown').value
        let body = document.querySelector('body')
        function submitRoom() {
            roomDropdown = document.getElementById('room-dropdown').value
            if (roomDropdown === '') {
                document.getElementById('room-name').textContent = 'Room name: all'
                body.style = 'background-color: rgb(2, 83, 2); color: white;'
            } else {
                document.getElementById('room-name').textContent = 'Room name: ' + roomDropdown
            }
            document.getElementById('room-dropdown').value = ''
            chatLog.innerHTML = ''
            if (roomDropdown === 'dogs') {
                body.style = 'background-color: black; color: white;'
            } else if (roomDropdown === 'general') {
                body.style = 'background-color: rgb(3, 194, 3); color: yellow;'
            }
            document.getElementById('messageBody').value = ''

        }
        chatForm.addEventListener('submit', (event) => {
            let inputElement = chatForm.querySelector('input[author=body]')
            let message = inputElement.value;
            let params = new URLSearchParams();
            params.append('body', message);
            document.getElementById('messageBody').value = ''

            if (roomDropdown === '' || roomDropdown === 'general') {
                chatPath = '/chat'
            } else {
                chatPath = '/chat' + "/" + roomDropdown
            }

            fetch(chatPath, {
                method: 'POST',
                body: params
            }).then(response => response.json())
                .then(messages => {
                    chatLog.innerHTML = messages.map(message => message.body).join('<br>')
                })
            event.preventDefault();
        })
        showMessageButton.addEventListener('click', (event) => {
            console.log('show messages!')
            document.getElementById('messageBody').value = ''
            if (roomDropdown === '') {
                chatPath = '/chat'
            } else {
                chatPath = '/chat' + "/" + roomDropdown
            }

            fetch(chatPath, {
                method: 'GET',

            }).then(response => response.json())
                .then(messages => {
                    chatLog.innerHTML = messages.map((message) => {
                        console.log(message);
                        if (message.body) {
                            return message.body;
                        } else if (message[0].body) {
                            messageArray = []
                            for (let theMessage of message) {
                                theMessage = theMessage.body
                                messageArray.push(theMessage)
                            }
                            console.log(messageArray)
                            return messageArray

                        } else {
                            throw ("no messages")
                        }
                    }).join('<br>').replace(',', '<br>')
                })

        })

    </script>
</body>

</html>
